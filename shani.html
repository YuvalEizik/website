<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Course Table</title>
      <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
      font-family: 'Assistant', sans-serif;
            background-color: #ffffff; /* White background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%; /* Full width table */
            margin: 0;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.5em; /* Text size for bigger readability */
        }
        th, td {
            padding: 20px; /* Larger padding for bigger table cells */
            text-align: center;
        }
        th {
            background-color: #8159b0;
            color: #ffffff;
            font-size: 1.8em; /* Increase header text size */
            border-bottom: 2px solid #ddd;
        }
        td {
            background-color: #ffffff;
            color: #333;
            border-bottom: 1px solid #ddd;
            width: 50%; /* Each cell takes 50% of the width */
        }
        tr:hover td {
            background-color: #f0e6f6; /* Soft purple hover effect */
        }
        td:first-child {
            border-right: 1px solid #ddd;
        }
        td:last-child {
            border-left: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            table {
                width: 100%; /* Full width even on smaller screens */
            }
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>מצב לפני הקורס</th>
                <th>מצב אחרי הקורס</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>מרגיש לחוץ ומותש</td>
                <td>שלווה ורוגע פנימיים</td>
            </tr>
            <tr>
                <td>מתקשה לשמור על ריכוז</td>
                <td>מיקוד ועצמאות מחשבתית</td>
            </tr>
            <tr>
                <td>גמישות מוגבלת</td>
                <td>גמישות ותנועה טבעית</td>
            </tr>
            <tr>
                <td>מתקשה לנשום נכון</td>
                <td>טכניקות נשימה עמוקות</td>
            </tr>
            <tr>
                <td>אי וודאות לגבי תרגול</td>
                <td>ביטחון ומודעות בתרגול</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
